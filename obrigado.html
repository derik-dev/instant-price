<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado! • OrçaFácil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-enter {
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <main class="w-full max-w-md bg-white rounded-2xl shadow-xl shadow-blue-500/5 overflow-hidden animate-enter">
        <div class="relative bg-blue-600 p-8 text-center over">
            <!-- Background Pattern -->
            <div class="absolute inset-0 opacity-10"
                style="background-image: radial-gradient(#fff 1px, transparent 1px); background-size: 20px 20px;"></div>

            <div
                class="relative z-10 bg-white w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                <i class="ph-fill ph-check-circle text-5xl text-blue-600"></i>
            </div>

            <h1 class="relative z-10 text-2xl font-bold text-white mb-2">Obrigado!</h1>
            <p class="relative z-10 text-blue-100 text-sm">A sua compra foi confirmada com sucesso.</p>
        </div>

        <div class="p-8 text-center space-y-6">
            <div class="space-y-2">
                <p class="text-slate-600 text-sm">
                    Agradecemos a sua preferência. Você receberá um e-mail com os detalhes da sua compra em breve.
                </p>
                <div class="py-4">
                    <div class="w-16 h-1 bg-slate-100 rounded-full mx-auto"></div>
                </div>
                <p class="text-slate-500 text-xs">
                    Se tiver alguma dúvida, entre em contacto com o nosso suporte.
                </p>
            </div>

            <a href="dashboard.html"
                class="block w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-3.5 rounded-xl transition-all shadow-lg hover:shadow-xl transform active:scale-95 flex items-center justify-center gap-2">
                <i class="ph-bold ph-house"></i> Voltar ao Dashboard
            </a>
        </div>
    </main>

    <!-- Confetti Effect Script (Optional simple confetti) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Simple console log for now, can add canvas confetti if requested later
            console.log("Pagina de agradecimento carregada!");
        });
    </script>
</body>

</html>
