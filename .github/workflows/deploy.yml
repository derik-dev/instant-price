name: Deploy Hostinger

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Pegar cÃ³digo mais recente
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ðŸ“‚ Sincronizar arquivos com Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        # Agora usando os nomes EXATOS que vocÃª criou
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASS }}
        server-dir: ./public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/.github/**
